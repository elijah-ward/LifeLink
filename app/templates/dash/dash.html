<md-content class="unselectable" ng-init="showConfirm($event);" style="width:100%; height:100%" layout="column">
   

    <md-toolbar style="height:100px; background-color: white" layout="row" class="md-whiteframe-4dp">
    <div style="padding-top: 30px; background-color: white" class="md-toolbar-tools">
		<img style="margin-left: 200px; margin-right: 20px" src="images/lifelink.jpg" height="75" width="85"></img>
        <h2 style="font-size:30px; color: #424242; font-family: 'Libre Franklin', sans-serif;"><b>LifeLink</b></h2>
        <span flex="45"></span>
        <label style="color: #757575;">A Platform for Mental Wellness</label>
        <span flex=""></span>
    </div>
    </md-toolbar>

    <md-content layout="row">

    <md-tabs style="font-family: 'Libre Franklin', sans-serif; width: 100%" md-stretch-tabs='always' md-dynamic-height md-border-bottom>
    <md-tab  label="Chat" layout-align="center center">

    <div layout="row" layout-margin layout-align="center start">


           <div md-whiteframe="3" flex="90" layout-margin>
            <md-content>
            <md-toolbar style="border-radius:3px 3px 0 0;" class="md-accent">
            <div class="md-toolbar-tools">
                <h3>Incoming RFA's</h3>
            </div>
            <md-subheader class="md-no-sticky">Active Sessions</md-subheader>
            </md-toolbar>

            <md-content style="height:70%">
    <section layout="row" layout-sm="column" layout-wrap>
          

          <md-list flex>
        
        <md-list-item class="md-3-line" ng-repeat="session in sessions" ng-click="null">
          <img ng-src="{{session.avatar}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ session.username }}</h3>
            <h4>{{ session.id }}</h4>
            </div>
            <div class="md-list-item-text" layout="row">

            <span flex=""></span>
            <p>{{ session.time }}</p>
            </div>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
        
        </md-list>

        
    </section>
            </md-content>
                
            </md-content>

</div>



        </div>
      </md-tab>

      <md-tab label="Analytics">

      <div layout="row" layout-margin layout-align="center start">


           <div md-whiteframe="3" flex="90" layout-margin>
            <md-content>
            <md-toolbar style="border-radius:3px 3px 0 0;" class="md-accent">
            <div class="md-toolbar-tools">
                <h3>Community Well Being</h3>
            </div>

            </md-toolbar>

            <md-content style="min-height: 500px;">
			<br><br><br><br>
			  <center><md-input-container style="width:500px">
				<label>What parameters would you like to search for in Twitter?</label>
				<input ng-model="user.title">
			  </md-input-container></center>
			  <br>
			  <center><md-button class="md-raised">Search</center></md-button>
    <section layout="row" layout-sm="column" layout-wrap>
          

        
    </section>
            </md-content>

            
           
                
            </md-content>

</div>



        </div>
        </md-tab>
        </md-tabs>


	</md-content>
</md-content>
